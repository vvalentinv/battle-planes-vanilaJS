<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <link rel="icon" href="/static/logo-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="/game.js"></script>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <nav id="nav" class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <img id="header1" class="navbar-brand" src="/static/logo-flat.png"/>
        <a id="header2" class="navbar-brand" href="#">New Challenge</a>
                
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <span id="welcome" class="navbar-brand">
            </span>
            <a id="login-status" class="navbar-brand" href="#">Logout</a>
          </div>
        </nav>  
        </div>
      </div>
    </nav>
    <div id="success-messages" hidden></div>
    <section id="player-defense" hidden>
      <div class="card" style="width: 80rem;">
        <div class="card-body">
          <h5 class="card-title">Defending Sky</h5><br><br>
          <div id="defense-sky"></div>
          <div>
            <p id="defense-messages"></p>
          </div>      
        </div>
      </div>   
    </section>
    <section id="player-attack" hidden>
      <div class="card" style="width: 80rem;">
        <div class="card-body">
          <h5 class="card-title">Opponent's Defending Sky</h5><br><br>
          <div id="attack-sky"></div>
          <div>
            <p id="attack-messages"></p>
          </div>      
        </div>
      </div>   
    </section>
  </body>
</html>
