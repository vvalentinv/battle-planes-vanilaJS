<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle</title>
    <link
      rel="icon"
      href="/static/logo-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer type="text/javascript" src="/battle.js"></script>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <img
          id="home"
          role="button"
          class="navbar-brand"
          src="/static/logo-flat.png"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown navbar-brand">
              <a
                id="welcome-user"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a id="login-status" class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>

            <li class="nav-item navbar-brand">
              <a
                id="concede-defeat"
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="tooltip"
                data-bs-title="Your opponent wins if you concede!"
                data-bs-placement="top"
                >Concede Defeat</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="spinner" class="spinner-border text-dark" role="status" hidden>
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="d-flex justify-content-center flex-wrap">
      <div class="column">
        <section id="player-defense">
          <div class="card">
            <div id="card-body-defense" class="card-body">
              <h5 class="card-title">Your Defense Sky</h5>
              <p id="opponent-turn-message" hidden></p>
              <div id="battle-defense-sky"></div>
              <section>
                <br />
                <div id="opponent-name" class="card-title"></div>
                <span>
                  <textarea style="resize: none" id="defense-messages" disabled>
                  </textarea>
                </span>
              </section>
            </div>
          </div>
        </section>
      </div>
      <div class="column">
        <section id="player-attack">
          <div class="card">
            <div id="card-body-attack" class="card-body">
              <h5 class="card-title">Attack</h5>
              <p id="user-turn-message" hidden></p>
              <label for="coords">Click to attack:</label>
              <input
                name="coords"
                id="attack-coords"
                disabled
                style="width: 3rem"
              />
              <div id="battle-attack-sky"></div>
              <section>
                <br />
                <textarea
                  style="resize: none"
                  id="attack-messages"
                  disabled
                ></textarea>
              </section>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
